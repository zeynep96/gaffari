        .card.opened .outside {

<body>

            </p>

    <script>
        // Fonksiyonlar, kartÄ± aÃ§ma/kapama gÃ¶revini Ã¼stlenir.
        function toggleCard() {
            const card = document.querySelector('.card');
            // 'opened' sÄ±nÄ±fÄ±nÄ± ekler veya kaldÄ±rÄ±r
            card.classList.toggle('opened'); 
        }

        // --- OLAY YAKALAYICILAR ---

        // 1. AÃ‡MA TETÄ°KLEYÄ°CÄ°SÄ° (KapalÄ± kartÄ±n dÄ±ÅŸ kapaÄŸÄ±)
        const outsideElement = document.querySelector('.outside');
        
        // Bu, mobilde aÃ§mayÄ± saÄŸlar.
        outsideElement.addEventListener('touchstart', (event) => {
             // Dokunma olayÄ±nÄ±n kaydÄ±rma vb. yapmasÄ±nÄ± engeller
             event.preventDefault(); 
             // KartÄ±n ÅŸu anki durumuna gÃ¶re aÃ§ar veya kapatÄ±r
             toggleCard();
        });
        
        // MasaÃ¼stÃ¼nde tÄ±klama olayÄ±nÄ± da yakalar, ancak mobil cihazlarda touchstart Ã§alÄ±ÅŸtÄ±ÄŸÄ± iÃ§in Ã§akÄ±ÅŸmaz.
        outsideElement.addEventListener('click', toggleCard);


        // 2. KAPAMA TETÄ°KLEYÄ°CÄ°SÄ° (AÃ§Ä±k kartÄ±n iÃ§ mesaj alanÄ±)
        const insideElement = document.querySelector('.inside');
        const giftLink = document.querySelector('.gift-link');

        // .inside'a, link dÄ±ÅŸÄ±ndaki tÄ±klamalarÄ± dinlemesini sÃ¶ylÃ¼yoruz.
        insideElement.addEventListener('click', (event) => {
            // EÄŸer tÄ±klanan element hediye linki veya onun bir Ã§ocuÄŸu deÄŸilse kartÄ± kapat
            if (!giftLink.contains(event.target)) {
                toggleCard();
            }
        });
        
        insideElement.addEventListener('touchstart', (event) => {
            if (!giftLink.contains(event.target)) {
                event.preventDefault(); // Dokunma olayÄ±nÄ±n kaydÄ±rma vb. yapmasÄ±nÄ± engelle
                toggleCard();
            }
        });
        
        // Ã–NEMLÄ°: Hediye linki tÄ±klandÄ±ÄŸÄ±nda (masaÃ¼stÃ¼ ve mobil) sadece link Ã§alÄ±ÅŸsÄ±n, kart durumu deÄŸiÅŸmesin.
        giftLink.addEventListener('click', (event) => {
            // Linkin varsayÄ±lan davranÄ±ÅŸÄ±nÄ± (yÃ¶nlendirmeyi) engellemiyoruz.
            // Bu, linke tÄ±klandÄ±ÄŸÄ±nda kartÄ±n kapanmasÄ±nÄ± engeller.
            event.stopPropagation();
        });
        giftLink.addEventListener('touchstart', (event) => {
            // Mobil cihazlarda touchend beklenmeden linkin Ã§alÄ±ÅŸmasÄ±nÄ± saÄŸlayabilir.
            event.stopPropagation(); 
        });


    </script>
