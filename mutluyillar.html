    <style>

        /* TÄ±klamayla AÃ§Ä±lma KuralÄ± (JavaScript ile eklenen sÄ±nÄ±f) */
        .card.opened .outside {

        /* Mouse ile AÃ§Ä±lma KuralÄ± (MasaÃ¼stÃ¼ iÃ§in) */
        .card:hover .outside {

        .outside,

        .inside {

        .front,

        .front {

        }

        .cake {
            width: 100%;
            position: absolute;
            bottom: 30px;
        }

        .top-layer,
        .middle-layer,
        .bottom-layer {
            height: 80px;
            width: 240px;
            background-repeat: repeat;
            background-size: 60px 100px;
            background-position: 28px 0;

        .middle-layer {

        }

        .candle {

            background: repeating-linear-gradient(45deg,
                    #dc143c 0,
                    #dc143c 5px,
                    #ff6347 5px,
                    #ff6347 10px);

            margin: auto;
            left: 0;
            right: 0;
            bottom: 202px;
        }

        .candle:before {
            content: "";
            position: absolute;
            height: 16px;
            width: 16px;
            background-color: #ffd700;
            border-radius: 0 50% 50% 50%;
            bottom: 48px;
            transform: rotate(45deg);

        .outside p {

        /* ======================================= */
        /* MOBÄ°L UYUMLULUK                       */
        /* ======================================= */
        
        @media (max-width: 700px) {
            .card {
                width: 90vw;
                height: calc(90vw / 1.6);
                max-width: 400px;
                max-height: calc(400px / 1.6);

            .outside p {
                font-size: clamp(14px, 3.5vw, 20px);
                letter-spacing: 2px;
                margin-top: clamp(15px, 4vw, 30px);
                line-height: 1.2;

            .cake {

            .top-layer,

            .middle-layer {

            .candle:before {

            .inside p {
                font-size: clamp(0.8em, 2.5vw, 1.1em);
                padding: clamp(5px, 1vw, 20px);
                line-height: 1.2;
            }

            .inside h1 {

            }
        }
    </style>
</head>

<body>

    <script>
        function openCard() {
            const card = document.querySelector('.card');
            
            // EÄŸer kartta 'opened' sÄ±nÄ±fÄ± yoksa, ekle (kartÄ± aÃ§)
            if (!card.classList.contains('opened')) {
                card.classList.add('opened');
            } else {
                // Ä°steÄŸe baÄŸlÄ±: Tekrar tÄ±klamayla kapatmayÄ± isterseniz bu satÄ±rÄ± kullanÄ±n
                // card.classList.remove('opened');

        // KartÄ±n dÄ±ÅŸ kapaÄŸÄ±na tÄ±klama (masaÃ¼stÃ¼) ve dokunma (mobil) olaylarÄ±nÄ± baÄŸlÄ±yoruz.
        const outsideElement = document.querySelector('.outside');
        outsideElement.addEventListener('click', openCard);
        outsideElement.addEventListener('touchstart', openCard);

    </script>

</html>
